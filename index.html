<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение текста</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      
    </style>
</head>
<body>
    <label for="name">Имя: <input type="text" id="name"></label><br>
    <label for="date">Дата: <input type="date" id="time"></label><br>
    <label for="title">Заголовок: <input type="text" id="title"></label><br>
    <p><label for="article">Статья: <p><textarea rows="10" cols="45" name="article" id="article"></textarea></p></label></p>

    <button onclick="displayText();" class="btn_style">Передать</button>

    <div id="output">

    </div>

    <script>
        const displayText = () => {
            const name = document.getElementById("name").value;
            const time = document.getElementById("time").value;
            const title = document.getElementById("title").value;
            const article = document.getElementById("article").value;

            const outputDiv = document.getElementById("output");

            let outputHTML = `
                <h2>${title}</h2>
                <p><b>Имя:</b> ${name}</p>
                <p><b>Дата:</b> ${time}</p>
                <p><b>Статья:</b><br>${article}</p>
            `;
        
            outputDiv.innerHTML = outputHTML; 
        }
    </script>
</body>
</html>
